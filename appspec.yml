version: 0.0
os: linux
files:
  - source: /index.js
    destination: /home/ec2-user/app/
hooks:
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 30000
      runas: root
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 30000
      runas: root
  ApplicationStart:
    - location: scripts/start_server
      timeout: 3000
      runas: root

